<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<!--Talvez tirar título-->
	<title>Qual Candidato - Contato</title>
	<link rel="stylesheet" type="text/css" href="styles/resetar.css"/>
	<link rel="stylesheet" type="text/css" href="styles/fontes.css"/>
	<link rel="stylesheet" type="text/css" href="styles/contato.css"/>
</head>
<body>
	<form action="contato-enviado.php" method="post">
		<fieldset>
			<label for="nome">Nome:</label>
			<input type="text" name="nome" maxlength="60" required>
			<label for="email">E-mail:</label>
			<input type="email" name="email" maxlength="50" required>
			<label for="motivo">Motivo do contato: </label>
			<select name="motivo" required>
				<option value="Sugestão">Sugestão</option>
				<option value="Reportar Erro">Reportar Erro</option>
				<option value="Dúvida">Dúvida</option>
				<option value="Crítica">Crítica</option>
				<option value="Elogio">Elogio</option>
			</select> 
			<label for="mensagem">Mensagem:</label>
			<textarea name="mensagem" maxlength="600" required></textarea>
		</fieldset>
		<button type="submit">Enviar</button> 
	</form>
</body>
</html>
